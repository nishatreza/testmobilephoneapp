{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}


<div class="col-md-8 mt-5">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
  {{message}}
</div>

{% endfor %}

<form action="" method="post" autocomplete="off">

    {% csrf_token %}
    {{form|crispy }}



    <div class="row">
          <div class="col-md-8">
            <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>

    </div>
      <div class="col-md-4">
  <a href="{% url 'mobile_list' %}" class="btn btn-outline-success">
            <i class="fas fa-stream"></i> Back to List

            </a>
    </div>
    </div>



</form>



</div>

{% endblock %}
